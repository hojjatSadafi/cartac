<!DOCTYPE html>
<html lang="en" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartac</title>
    <link rel="stylesheet" href="style/output.css">
</head>
<body class="bg-background dark:bg-darkBackground">
    <svg class="hidden">
        <symbol id="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </symbol>
        <symbol id="chevron-down-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </symbol>
        <symbol id="check-badge-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
        </symbol>
        <symbol id="truck-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 0 0-3.213-9.193 2.056 2.056 0 0 0-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 0 0-10.026 0 1.106 1.106 0 0 0-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12" />
        </symbol>
        <symbol id="clock-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </symbol>                                   
    </svg>
    <!-- Empty place for header or title -->
    <div class="mb-24"></div>

    <section class="container grid grid-cols-1 md:grid-cols-12">
        <div class="h-64 hidden md:block col-span-3 bg-surface-200 dark:bg-darksurface-400"></div>
        <div class="col-span-8 col-start-5">
            <!-- search and filter -->
            <div class="space-y-4">
                <!-- search -->
                <div class="flex w-full md:w-2/3 shadow dark:shadow-none bg-surface-200 dark:bg-darksurface-400 text-textColor dark:text-darkTextColor mx-auto py-1.5 px-2 rounded">
                    <input type="text" class="w-full bg-transparent border-none outline-none font-dana" placeholder="دنبال چی میگردی؟">
                    <a href="#"><svg class="w-6 h-6"><use href="#search-icon"></use></svg></a>
                </div>
                <!-- filter -->
                <div class="w-full flex items-center gap-2 justify-end text-textColor dark:text-darkTextColor">
                    <span>مرتب سازی بر اساس:</span>
                    <!-- drop down -->
                    <div class="relative flex gap-2 bg-surface-400 shadow dark:bg-darksurface-400 p-2 rounded cursor-pointer">
                        <span>ارزان ترین</span>
                        <svg class="w-6 h-6"><use href="#chevron-down-icon"></use></svg>
                        <!-- dropdown content -->
                         <div class="absolute"></div>
                    </div>
                </div>
            </div>
            <!-- box grid -->
            <div class="">
                <div class="relative w-72">
                    <div class="relative z-10">
                        <a href="./course-detail.html" class="block">
                            <img src="images/testImg.jpg" class="max-w-full rounded-3xl" alt="..."/>
                        </a>
                        <a href="./course-category.html" class="absolute right-3 top-3 px-4 py-1 inline-flex items-center justify-center gap-1 bg-black/20 rounded-full text-zinc-300 animate-pulse">
                            <svg class="w-6 h-6">
                            <use href="#check-badge-icon"></use>
                            </svg>
                            <span class="font-semibold text-xs">گارانتی هفت روزه سلامت</span>
                        </a>
                    </div>
                    <div class="bg-surface-100 dark:bg-darksurface-500 text-textColor dark:text-darkTextColor rounded-b-3xl -mt-12 pt-12">
                        <div class="bg-gradient-to-b from-surface-200 to-surface-300 shadow dark:shadow-none dark:from-darksurface-500 dark:to-darksurface-300 rounded-b-3xl space-y-2 p-5 mx-5">
                            <div class="flex items-center gap-2">
                                <span class="block w-1 h-1 bg-success rounded-full"></span>
                                <span class="font-bold text-xs text-green-500">موجود</span>
                                <span class="font-bold text-xs text-rose-500 hidden">فروخته شده</span>
                                <span class="font-bold text-xs text-orange-500 hidden">درحال معامله</span>
                                <span class="font-bold text-xs text-gray-500 hidden">باطل شده</span>
                            </div>
                            <h2 class="font-bold text-sm">
                                <a href="#" class="inline-block space-x-1 transition-all hover:text-textColor/70 hover:dark:text-darkTextColor/70 font-morabba">
                                    <span>پراید</span>
                                    <span class="text-thinTextColor dark:text-darkThinTextColor">|</span>
                                    <span>1391</span>
                                </a>
                            </h2>
                        </div>
                        <div class="space-y-3 p-5">
                            <div class="flex flex-wrap items-center gap-3 text-thinTextColor dark:text-darkThinTextColor">
                                <div class="flex items-center gap-1">
                                    <svg class="w-6 h-6">
                                    <use href="#truck-icon"></use>
                                    </svg>
                                    <span class="font-semibold text-xs">15,000</span>
                                    <span class="font-semibold text-xs">ک</span>
                                </div>
                                <div class="flex items-center gap-1">
                                    <svg class="w-6 h-6">
                                        <use href="#clock-icon"></use>
                                    </svg>
                                    <span class="font-semibold text-xs">5 روز</span>
                                    <span class="font-semibold text-xs">پیش</span>
                                </div>
                            </div>
                            <div class="flex items-center justify-between gap-5">
                                <div class="flex items-center gap-3">
                                    <div class="flex-shrink-0 w-10 h-10 p-1 rounded-full overflow-hidden flex items-center justify-center bg-surface-500 dark:bg-darksurface-300">
                                        <img src="images/Saipa_Logo.png" class="w-full object-cover" alt="..."/>
                                    </div>
                                    <div class="flex flex-col items-start space-y-1">
                                        <span class="line-clamp-1 font-semibold text-xs text-muted">مدرس
                                        دوره:</span>
                                        <a href="./lecturer.html" class="line-clamp-1 font-bold text-xs text-foreground hover:text-primary">جلال
                                        بهرامی راد</a>
                                    </div>
                                </div>
                                <div class="flex flex-col items-end justify-center h-14">
                                    <span class="line-through text-muted">۱,۱۹۹,۰۰۰</span>
                                    <div class="flex items-center gap-1">
                                        <span class="font-black text-xl text-foreground">۱,۰۷۹,۰۰۰</span>
                                        <span class="text-xs text-muted">تومان</span>
                                    </div>
                                </div>
                            </div>
                            <div class="flex gap-3 mt-3">
                                <a href="./course-detail.html" class="w-full h-11 inline-flex items-center justify-center gap-1 bg-primary rounded-full text-primary-foreground transition-all hover:opacity-80 px-4">
                                    <span class="line-clamp-1 font-semibold text-sm">مشاهده دوره</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                        <path fill-rule="evenodd" d="M14.78 14.78a.75.75 0 0 1-1.06 0L6.5 7.56v5.69a.75.75 0 0 1-1.5 0v-7.5A.75.75 0 0 1 5.75 5h7.5a.75.75 0 0 1 0 1.5H7.56l7.22 7.22a.75.75 0 0 1 0 1.06Z" clip-rule="evenodd"></path>
                                    </svg>
                                </a>
                                <button type="button" class="flex-shrink-0 w-11 h-11 inline-flex items-center justify-center bg-secondary rounded-full text-muted transition-colors hover:text-red-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                        <path d="m9.653 16.915-.005-.003-.019-.01a20.759 20.759 0 0 1-1.162-.682 22.045 22.045 0 0 1-2.582-1.9C4.045 12.733 2 10.352 2 7.5a4.5 4.5 0 0 1 8-2.828A4.5 4.5 0 0 1 18 7.5c0 2.852-2.044 5.233-3.885 6.82a22.049 22.049 0 0 1-3.744 2.582l-.019.01-.005.003h-.002a.739.739 0 0 1-.69.001l-.002-.001Z"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
