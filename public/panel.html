    <!-- top card -->
    <section class="container  mt-14 bg-surface-400 dark:bg-darksurface-500 px-5 pt-4 rounded-2xl text-textColor dark:text-darkTextColor">
        <div class="flex flex-col md:flex-row gap-4 mb-2 md:mb-0 justify-between">
        <!-- right -->
        <div class="relative">
            <div class="flex gap-4">
                <img src="images/161528589.jpg" alt="" class="w-28 h-28 rounded-xl -mt-12 object-cover">
                <div>
                    <h2 class="text-xl">حجت صدفی</h2>
                    <p class="text-thinTextColor dark:text-darkThinTextColor">شماره ادمین:<span>1</span></p>
                </div>
            </div>
        </div>
        <!-- left -->
        <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-2 lg:grid-cols-4 2xl:grid-cols-8 gap-2 justify-end">
            <!-- head card info box -->
            <div class="flex justify-between gap-0.5 h-max border border-textColor dark:border-darkTextColor p-1 rounded-xl">
                <div class="text-sm flex flex-col">
                    <span>بازدید این ماه</span>
                    <span class="font-bold text-xs"><span>5200</span><span>کاربر</span></span>
                </div>
                <svg class="w-8 h-8"><use href="#eye-icon"></use></svg>
            </div>
            <div class="flex justify-between gap-0.5 h-max border border-textColor dark:border-darkTextColor p-1 rounded-xl">
                <div class="text-sm flex flex-col">
                    <span>عضویت این ماه</span>
                    <span class="font-bold text-xs">120 کاربر</span>
                </div>
                <svg class="w-8 h-8"><use href="#user-circle-icon"></use></svg>
            </div>
            <div class="flex justify-between gap-0.5 h-max border border-textColor dark:border-darkTextColor p-1 rounded-xl">
                <div class="text-sm flex flex-col">
                    <span>فروش این ماه</span>
                    <span class="font-bold text-xs"><span>2</span><span>خودرو</span></span>
                </div>
                <svg class="w-8 h-8"><use href="#car-front-icon"></use></svg>
            </div>
            <div class="flex justify-between gap-0.5 h-max border border-textColor dark:border-darkTextColor p-1 rounded-xl">
                <div class="text-sm flex flex-col">
                    <span>درآمد این ماه</span>
                    <span class="font-bold text-xs">150,000,000</span>
                </div>
                <svg class="w-8 h-8"><use href="#currency-dollar-icon"></use></svg>
            </div>
            <div class="flex justify-between gap-0.5 h-max border border-textColor dark:border-darkTextColor p-1 rounded-xl">
                <div class="text-sm flex flex-col">
                    <span>کل بازدید</span>
                    <span class="font-bold text-xs"><span>1,000,000</span>کاربر</span>
                </div>
                <svg class="w-8 h-8"><use href="#view-icon"></use></svg>
            </div>
            <div class="flex justify-between gap-0.5 h-max border border-textColor dark:border-darkTextColor p-1 rounded-xl">
                <div class="text-sm flex flex-col">
                    <span>تعداد کاربر</span>
                    <span class="font-bold text-xs"><span>4050</span>کاربر</span>
                </div>
                <svg class="w-8 h-8"><use href="#user-icon"></use></svg>
            </div>
            <div class="flex justify-between gap-0.5 h-max border border-textColor dark:border-darkTextColor p-1 rounded-xl">
                <div class="text-sm flex flex-col">
                    <span>تعداد فروش</span>
                    <span class="font-bold text-xs"><span>140</span>خودرو</span>
                </div>
                <svg class="w-8 h-8"><use href="#car-icon"></use></svg>
            </div>
            <div class="flex justify-between gap-0.5 h-max border border-textColor dark:border-darkTextColor p-1 rounded-xl">
                <div class="text-sm flex flex-col">
                    <span>تعداد تراکنش</span>
                    <span class="font-bold text-xs"><span>190</span>تراکنش</span>
                </div>
                <svg class="w-8 h-8"><use href="#banknote-icon"></use></svg>
            </div>
        </div>
        </div>
        <nav class="flex gap-2 sm:gap-5 text-thinTextColor dark:text-darkThinTextColor text-xs sm:text-base">
            <span class="cursor-pointer panel-nav--active">لیست آگهی ها</span>
            <span class="cursor-pointer">لیست برند ها</span>
            <span class="cursor-pointer">لیست کاربران</span>
            <span class="cursor-pointer">لیست تراکنش</span>
        </nav>
    </section>





    <script src="js/dark-light-handler.js"></script>

</html>
