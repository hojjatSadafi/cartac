<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/output.css">
</head>
<body class="bg-background dark:bg-darkBackground min-h-screen">
    <svg class="hidden">
        <symbol id="image-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
        </symbol>
        <symbol id="plus-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </symbol>
        <symbol id="arrow-uturn-left-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </symbol>          
    </svg>
    <form class="container text-textColor dark:text-darkTextColor pt-20 space-y-4 flex flex-col items-center">
        <!-- primary image -->
        <div class="w-full max-w-96 min-h-20 rounded-lg overflow-hidden mx-auto relative cursor-pointer border border-textColor dark:border-darkTextColor" >
            <img src="" alt="" class="w-full relative z-40" id="primary-image-elem">
            
            <input type="file" name="" id="primary-image-input" class="hidden">
            <label for="primary-image-input" class="block absolute inset-0 m-auto z-50 bg-transparent cursor-pointer" title="برای آپلود عکس کلیک کنید"></label>
            
            <div class="absolute inset-0 m-auto flex justify-center items-center flex-col z-10">
                <svg class="block w-8 h-8 shrink-0"><use href="#image-icon"></use></svg>
                <p>عکس اصلی را آپلود کنید</p>
            </div>
        </div>

        <!-- divider -->
        <div class="w-full h-0.5 bg-surface-500 dark:bg-darksurface-500"></div>

        <!-- secendry images -->
        <h3 class="text-lg">عکس های فرعی را آپلود کنید</h3>
        <input type="file" name="" id="" class="block mx-auto" multiple>

        <!-- divider -->
        <div class="w-full h-0.5 bg-surface-500 dark:bg-darksurface-500"></div>

        <!-- defect images -->
        <h3 class="text-lg">عکس های عیب های ماشین را آپلود کنید</h3>
        <input type="file" name="" id="" class="block mx-auto" multiple>
        
        <!-- divider -->
        <div class="w-full h-0.5 bg-surface-500 dark:bg-darksurface-500"></div>
        
        <!-- normal input -->
        <input type="text" placeholder="نام ماشین را وارد کنید" class="max-w-80 w-full border-none outline-none bg-surface-500 dark:bg-darksurface-500 p-1 rounded">
        
        <!-- divider -->
        <div class="w-full h-0.5 bg-surface-500 dark:bg-darksurface-500"></div>
        
        <!-- select -->
        <h3 class="text-lg">نوع سند را مشخص کنید</h3>
        <select name="" id="" class="border-none outline-none bg-surface-500 dark:bg-darksurface-500 p-2 rounded">
            <option value="one-paper">تک برگ</option>
            <option value="one-paper">دو برگ</option>
            <option value="one-paper">سه برگ</option>
            <option value="one-paper">چهار برگ</option>
        </select>

        <!-- divider -->
        <div class="w-full h-0.5 bg-surface-500 dark:bg-darksurface-500"></div>

        <!-- chek box example -->
        <div class="flex flex-col gap-2">
            <div class="flex gap-1 items-center">
                <input type="checkbox" name="" id="saipa" class="filter-radio hidden">
                <label for="saipa" class="filter-radio-label transition-all duration-75 w-4 h-4 rounded bg-surface-300 dark:bg-darksurface-300"></label>
                <span>سایپا</span>
            </div>
            <div class="flex gap-1 items-center">
                <input type="checkbox" name="" id="bmw" class="filter-radio hidden">
                <label for="bmw" class="filter-radio-label transition-all duration-75 w-4 h-4 rounded bg-surface-300 dark:bg-darksurface-300"></label>
                <span>بی ام و</span>
            </div>
            <div class="flex gap-1 items-center">
                <input type="checkbox" name="" id="iran-khodro" class="filter-radio hidden">
                <label for="iran-khodro" class="filter-radio-label transition-all duration-75 w-4 h-4 rounded bg-surface-300 dark:bg-darksurface-300"></label>
                <span>ایران خودرو</span>
            </div>
        </div>

        <!-- divider -->
        <div class="w-full h-0.5 bg-surface-500 dark:bg-darksurface-500"></div>

        <!-- radio example -->
        <div class="flex flex-col gap-2">
            <div class="flex gap-1 items-center">
                <input type="radio" name="brand-radio" id="saipa-radio" class="filter-radio hidden">
                <label for="saipa-radio" class="filter-radio-label transition-all duration-75 w-4 h-4 rounded bg-surface-300 dark:bg-darksurface-300"></label>
                <span>سایپا</span>
            </div>
            <div class="flex gap-1 items-center">
                <input type="radio" name="brand-radio" id="bmw-radio" class="filter-radio hidden">
                <label for="bmw-radio" class="filter-radio-label transition-all duration-75 w-4 h-4 rounded bg-surface-300 dark:bg-darksurface-300"></label>
                <span>بی ام و</span>
            </div>
            <div class="flex gap-1 items-center">
                <input type="radio" name="brand-radio" id="iran-khodro-radio" class="filter-radio hidden">
                <label for="iran-khodro-radio" class="filter-radio-label transition-all duration-75 w-4 h-4 rounded bg-surface-300 dark:bg-darksurface-300"></label>
                <span>ایران خودرو</span>
            </div>
        </div>

        <!-- divider -->
        <div class="w-full h-0.5 bg-surface-500 dark:bg-darksurface-500"></div>

        <!-- submit button -->
        <button type="submit" class="px-4 py-2 bg-primary rounded flex gap-0.5">
        <span>ایجاد آگهی</span>
        <svg class="w-6 h-6"><use href="#plus-icon"></use></svg>
        </button>
        <button type="submit" class="px-4 py-2 bg-rose-500 rounded flex gap-0.5">
        <span>لغو و بازگشت</span>
        <svg class="w-6 h-6"><use href="#arrow-uturn-left-icon"></use></svg>
        </button>
    </form>

    <script src="js/dark-light-handler.js"></script>
    <script src="js/create-car.js"></script>
</body>
</html>
